<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <nav>
                <h2><i class="fa fa-briefcase"></i>Huddle</h2>
            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="first-img" src="./images/first.png" alt="">
                    <img class="second-img" src="./images/second.png" alt="">
                </div>
                <div class="col-md-6 text">
                    <h3>Build The Community <br>
                        Your Fans Will Love
                    </h3>
                    <p>
                        Huddle re-imagines the way we build communities, you have <br>
                        a voice, but so does your audience. Create conneections <br>
                         with your users as you engage in genuine discussion.
                    </p>
                    <button>Register</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class=" col social-icon">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </div>
</body>
</html>
